<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="module" src="index.js"></script>
    <style>
      .a-enter-vr-button { display: none; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Piso -->
      <a-entity
        vr-floor="width: 100; 
                  height: 100; 
                  textureRepeatX: 50; 
                  textureRepeatY: 50; 
                  roughness: 0.8; 
                  metalness: 0.2; 
                  src: /images/piso_ajedrez.jpg">
      </a-entity>

      <!-- Usuario con raycaster para interacción -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls>
          <a-entity
            cursor="rayOrigin: mouse"
            raycaster="objects: .clickable; far: 30"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: white; shader: flat">
          </a-entity>
        </a-camera>
      </a-entity>

      <!-- Videos de YouTube usando diferentes métodos -->
      
      <!-- Método 1: Simple -->
      <a-entity
        vr-youtube-simple="videoId: M7lc1UVf-VE;
                         width: 4;
                         height: 2.25;
                         autoplay: false"
        position="-8 2 -5"
        rotation="0 30 0">
      </a-entity>

      <!-- Método 2: Iframe -->
      <a-entity
        vr-youtube-iframe="videoId: M7lc1UVf-VE;
                          width: 4;
                          height: 2.25;
                          autoplay: false"
        position="-4 2 -5"
        rotation="0 15 0">
      </a-entity>

      <!-- Método 3: Canvas -->
      <a-entity
        vr-youtube-canvas="videoId: M7lc1UVf-VE;
                          width: 4;
                          height: 2.25;
                          autoplay: false"
        position="0 2 -5">
      </a-entity>

      <!-- Método 4: Video -->
      <a-entity
        vr-youtube-video="videoId: M7lc1UVf-VE;
                         width: 4;
                         height: 2.25;
                         autoplay: false"
        position="4 2 -5"
        rotation="0 -15 0">
      </a-entity>

      <!-- Método 5: Stream -->
      <a-entity
        vr-youtube-stream="videoId: M7lc1UVf-VE;
                          width: 4;
                          height: 2.25;
                          autoplay: false"
        position="8 2 -5"
        rotation="0 -30 0">
      </a-entity>

    </a-scene>
  </body>
</html>
