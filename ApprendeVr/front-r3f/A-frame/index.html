<!DOCTYPE html>
<html>  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>A-Frame VR Scene</title>
    <script src="libs/aframe.min.js"></script>
    <script type="module" src="index.js"></script>
    <style>
      .a-enter-vr-button { display: true; }
      .clickable { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Cielo -->
      <a-sky color="black"></a-sky>

      <!-- Piso -->
      <a-entity
        vr-floor="width: 100; 
                  height: 100; 
                  textureRepeatX: 50; 
                  textureRepeatY: 50; 
                  roughness: 0.8; 
                  metalness: 0.2; 
                  src: /images/piso_ajedrez.jpg">
      </a-entity>      <!-- Usuario con raycaster para interacciÃ³n -->
      <a-entity position="0 1.6 0">
        <a-camera id="user-camera" look-controls wasd-controls>
          <a-entity
            id="cursor"
            cursor="rayOrigin: mouse; fuse: false"
            raycaster="objects: .clickable; far: 30"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: white; shader: flat"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1">
          </a-entity>
        </a-camera>
      </a-entity>      <!-- Video con componente vr-local-video -->
      <a-entity 
        id="video-container" 
        position="0 6 -5" 
        rotation="0 0 0"
        vr-local-video="
          src: /videos/gangstas.mp4;
          width: 16;
          height: 9;
          autoplay: false">
      </a-entity> 

    </a-scene>

  </body>
</html>
