<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="components/VRVideoAf/VRLocalVideo/VRLocalVideo.js"></script>
    <script type="module" src="index.js"></script>
    <style>
      .a-enter-vr-button { display: true; }
      .clickable { cursor: pointer; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Cielo -->
      <a-sky color="black"></a-sky>

      <!-- Piso -->
      <a-entity
        vr-floor="width: 100; 
                  height: 100; 
                  textureRepeatX: 50; 
                  textureRepeatY: 50; 
                  roughness: 0.8; 
                  metalness: 0.2; 
                  src: /images/piso_ajedrez.jpg">
      </a-entity>

      <!-- Usuario con raycaster para interacciÃ³n -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls>
          <a-entity
            cursor="rayOrigin: mouse"
            raycaster="objects: .clickable; far: 30"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
            material="color: white; shader: flat">
          </a-entity>
        </a-camera>
      </a-entity>

      <!-- Video Local -->
      <a-entity
        vr-local-video="
          width: 16;
          height: 9;
          position: 0 6 -5;
          rotation: 0 0 0;
          src: /videos/sample.mp4"
      ></a-entity>
    </a-scene>
  </body>
</html>
