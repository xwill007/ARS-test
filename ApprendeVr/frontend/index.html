<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vista Básica VR con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="font-roboto" src="assets/Roboto.ttf"></a-asset-item>
        <a-asset-item id="font-custom" src="assets/custom.fnt"></a-asset-item>
        <img id="custom1" src="assets/custom1.png">
        <img id="custom2" src="assets/custom2.png">
        <img id="custom3" src="assets/custom3.png">
        <img id="custom4" src="assets/custom4.png">
      </a-assets>

      <a-sky color="#ECECEC"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D2"></a-box>
      <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      <a-text value="Ingrese usuário" position="-1 2.0 -3" color="#000000" font="dejavu"></a-text>
      <a-text value="Ingrese usuário" position="-1 2.5 -3" color="#000000" font="mozillavr"></a-text>
      <a-text value="Ingrese contraseña" position="-1 2 -3" color="#000000" font="Open Sans"></a-text>
      <a-text value="Ingrese contraseña" position="-1 3 -3" color="#000000" font="#font-custom"></a-text>
    </a-scene>
  </body>
</html>
