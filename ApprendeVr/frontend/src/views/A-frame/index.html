<!DOCTYPE html>
<html>  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>A-Frame VR Scene</title>

    <script src="libs/aframe.min.js"></script>
    <script type="module" src="index.js"></script>

    <style>
      .a-enter-vr-button { display: true; }
      .clickable { cursor: pointer; }
    </style>

  </head>
  <body>    
    <a-scene>
      <!-- Mundo VR (contiene cielo y piso) -->
      <a-entity
        vr-world="skyColor: black;
                  floorWidth: 100; 
                  floorHeight: 100; 
                  floorTextureRepeatX: 50; 
                  floorTextureRepeatY: 50; 
                  floorRoughness: 0.8; 
                  floorMetalness: 0.2; 
                  floorSrc: /images/piso_ajedrez.jpg">
      </a-entity>      
      
      <!-- Usuario con componente vr-user (incluye cÃ¡mara y cuerpo) -->
      <a-entity 
                id="user"        
                vr-user="position: 0 0 0; 
                cameraMode: third-person;
                cameraHeight: 1.6; 
                thirdPersonDistance: 3;
                thirdPersonHeight: 1.2;
                thirdPersonAngle: 180;
                enableWASD: true; 
                enableLook: true;                
                reverseMouseDrag: false;
                pointerLockEnabled: true;
                moveSpeed: 0.1;
                moveEnabled: true;
                rotateWithCamera: true;
                rotationSmoothness: 5;
                floorRestricted: true;
                sprintFactor: 2.0;
                bodyHeight: 1.8;
                bodyRadius: 0.3;
                bodyColor: #4CC3D9;
                showBody: true;
                showBodyInFirstPerson: true;
                moveType: cursor;
                fastTurnAngle: 0;
                fastSpeed: 0.5">
      </a-entity>        <!-- Video con componente vr-local-video -->
      <a-entity 
        id="video-container" 
        position="0 6 -9" 
        rotation="0 0 0"
        vr-local-video="
          src: /videos/gangstas.mp4;
          width: 16;
          height: 9;
          autoplay: false;
          doubleSided: true;
          invertBackSide: false">
      </a-entity> 

    </a-scene>
  </body>
</html>
